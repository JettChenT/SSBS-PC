<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vote page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- <script src="main.js"></script> -->
    <style>
        .list-action{
            width: 800px;
        }
        .btn{
            margin-left: 30px;
        }
    </style>
</head>
<body>
    <h1>President/ Vice president election!</h1>
    <span class = 'warning'>Warning: Vote carefully!</span>
    <form id ='VoteForm'action="/votesuccessful" method="POST">
        <ul class="list-action mdl-list">
            {%for candidate in candidatenamelist%}
            <li class="mdl-list__item"> 
                <span class="mdl-list__item-primary-content">
                    <a href="/{{candidate}}">
                        <i class="material-icons mdl-list__item-avatar link">person</i>
                    </a>
                    <span>{{candidate}}</span>
                </span> 
                <input type="radio" name="p" value = "{{candidate}}">
            </li>
            {% endfor %}
        </ul>
        <button type="button" onclick="submitform()" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--accent btn">
            <i class="material-icons">how_to_vote</i>
        </button>
    </form>
    <script>
        var cookie = document.cookie;
        function submitform(){
            if(cookie!=""){
                alert('You have already voted!');
            }else{
                document.cookie = "Voted:true"
                document.getElementById('VoteForm').submit();
            }
        }
    </script>
</body>
</html>
