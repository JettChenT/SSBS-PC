<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vote for {{candidate}} </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .cdd-card{
            display: inline-block;
            margin-left: 40px;
        }
        #back{
            position: absolute;
            bottom: 0;
            left: 0;
            margin-bottom: 10px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>{{candidate}} </h1>
    <div class="mdl-card mdl-shadow--4dp cdd-card">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Biography</h2>
        </div>
        <div class="mdl-card__supporting-text">
            {{story}}
        </div>
        </div>
    </div>
    <a href="/vote" id = "back"class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect">Back</a>
</body>
</html>
